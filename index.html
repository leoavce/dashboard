<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 | HRD 대시보드</title>
  <!-- 전역 테마/로그인 컬러 반영: styles.css에 AhnLab 블루/화이트 토큰 정의되어 있어야 함 -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="login-page">
  <main class="login-wrap">
    <section class="login-card">
      <!-- 기존 디자인 유지 -->
      <h2>HRD Dashboard</h2>
      <p class="small muted">이 사이트는 로그인 후에만 접근 가능합니다.</p>

      <form id="loginForm" class="form">
        <label>이메일
          <input type="email" id="email" autocomplete="username" required />
        </label>
        <label>비밀번호
          <input type="password" id="password" autocomplete="current-password" required />
        </label>
        <button class="btn" type="submit" id="submitLogin">로그인</button>
        <p id="loginErr" class="err"></p>
      </form>
    </section>
  </main>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import {
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById('loginForm');
    const errEl = document.getElementById('loginErr');

    // 이미 로그인 상태면 바로 앱으로 이동
    onAuthStateChanged(auth, (u) => {
      if (u) location.replace('app.html');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        location.replace('app.html'); // 로그인 성공 → 앱
      } catch (err) {
        errEl.textContent = err.message || '로그인에 실패했습니다.';
      }
    });
  </script>
</body>
</html>
